# Textfile for Connect Four
en:
  console:
    ver: "|<<<───────────────|⟡ Ruby Arcade ⟡ v0.2.0 by Ancient Nimbus|───────────────>>>|"
    menu: |
      * Welcome to ⟡ Ruby Arcade ⟡
      *
      * Games available in this release:
      * +───────────────+───────────────+────────────────────────────────────────────+
      * │ GAME          │ LAUNCH CODE   │ INFO                                       │
      * +───────────────+───────────────+────────────────────────────────────────────+
